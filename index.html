<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adding some enhancements using inline CSS */
        body {
            background-color: #1e1e1e; /* Dark background */
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .btn {
            font-size: 1.25rem; /* Larger font size */
            padding: 20px; /* More padding for larger buttons */
            border-radius: 10px; /* Rounded buttons */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Adding shadows */
            transition: transform 0.2s; /* Smooth hover effect */
        }
        .btn:hover {
            transform: scale(1.05); /* Slight scale-up effect */
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Main Menu</h1>
                <div class="d-grid gap-4">
                    <a href="{{ url_for('food_meal_management') }}" class="btn btn-primary">Food & Meal Management</a>
                    <a href="{{ url_for('weight_management') }}" class="btn btn-secondary">Weight Management</a>
                    <a href="{{ url_for('goal_management') }}" class="btn btn-success">Goal Management</a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-warning">Dashboard</a>
                    <a href="{{ url_for('exit_app') }}" class="btn btn-danger">Exit</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
