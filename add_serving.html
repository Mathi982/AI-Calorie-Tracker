{% extends 'base.html' %}
{% block title %}Add Serving Size{% endblock %}

{% block content %}
<h2 class="menu-title">Add Serving Size for {{ name }}</h2>

<form method="POST" action="/add_serving">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="calories_per_100g" value="{{ calories_per_100g }}">
    <input type="hidden" name="protein_per_100g" value="{{ protein_per_100g }}">
    <input type="hidden" name="carbohydrates_per_100g" value="{{ carbs_per_100g }}">
    <input type="hidden" name="fats_per_100g" value="{{ fats_per_100g }}">

    <label for="serving_size">Serving Size (grams):</label>
    <input type="number" id="serving_size" name="serving_size" class="form-control" required>

    <input type="hidden" name="category" value="{{ category }}">

    <button type="submit" class="btn btn-primary mt-3">Add Serving</button>
</form>

<button class="btn btn-menu btn-back" onclick="location.href='/browse_food'">Go Back</button>
{% endblock %}
