{% extends 'base.html' %}

{% block title %}Goal Management{% endblock %}

{% block content %}
    <h2 class="menu-title">Goal Management</h2>

    <!-- Set Goals Button -->
    <a href="{{ url_for('set_goals') }}" class="btn btn-menu">
        <i class="fas fa-flag-checkered"></i> Set Goals
    </a>

    <!-- View Current Goals Button -->
    <a href="{{ url_for('view_goals') }}" class="btn btn-menu">
        <i class="fas fa-eye"></i> View Current Goals
    </a>

    <!-- Clear Existing Goals Button -->
    <form action="{{ url_for('clear_goals') }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-menu" onclick="return confirm('Are you sure you want to clear all existing goals?');">
            <i class="fas fa-trash-alt"></i> Clear Existing Goals
        </button>
    </form>

{% endblock %}
